"""
Query that should return a different result every time it is called
"""

type ChangeData {
     time: DateTime!
     rand: Float
}

type Query {
     changes: ChangeData @rest(endpoint: "stepzen:empty"
       transforms: {editor:"""jsonata:{ "time" : $now(), "rand" : $random()}"""})
}

"""
Subscription on changes that will be polled periodically
"""

type Subscription {
  changes: ChangeData
     @materializer(query: "changes")
}
